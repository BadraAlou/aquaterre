{% extends "base.html" %}
{% block title %}Commander un kit{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Commande du kit : {{ kit.nom }}</h2>
    <p><strong>Prix :</strong> {{ kit.prix }} FCFA</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Valider la commande</button>
    </form>
</div>
{% endblock %}
